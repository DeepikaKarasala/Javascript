<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATE BMI</h1>
        <label>Mass:</label>
        <input type="text" placeholder="enter mass in kgs" id="mass" >
        <br>
        <label>Height:</label>
        <input type="text" placeholder="enter height in cms" id="height">
        <br>
        <button onclick="validateinput()&&calculateBmi()">Calculate</button>
        <div class="res">
            <h3 id="result"></h3>
        </div>
        <div class="err">
            <h3 id="error"></h3>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
