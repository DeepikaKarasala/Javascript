<html>
    <head>
        <title>Calci</title>
        <link rel="stylesheet" href="s.css">
    </head>
    <body>
        <div class="container">
            <div class="calci">
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <hr>
                   <div>
                     <div>
                         <input type="button" value="AC" class="sd" onclick="display.value=''">
                         <input type="button" value="DEL" class="sd" onclick="display.value=display.value.slice(0,display.value.length-1)">
                         <input type="button" value="+/-" class="sd" onclick="display.value=display.value>0?-(display.value):(-(display.value))">
                         <input type="button" value="/" class="sd" onclick="display.value+=display.value">
                        </div>
                     <div>
                         <input type="button" value="7"  onclick="display.value+='7'">
                         <input type="button" value="8"  onclick="display.value+='8'">
                         <input type="button" value="9" onclick="display.value+='9'">
                         <input type="button" value="X" class="sd"  onclick="display.value+='*'">
                        </div>
                     <div>
                         <input type="button" value="4"  onclick="display.value+='4'">
                         <input type="button" value="5"  onclick="display.value+='5'">
                         <input type="button" value="6"  onclick="display.value+='6'">
                         <input type="button" value="-" class="sd" onclick="display.value+='-'">
                        </div>
                     <div>
                         <input type="button" value="1"  onclick="display.value+='1'">
                         <input type="button" value="2" onclick="display.value+='2'">
                         <input type="button" value="3" onclick="display.value+='3'">
                         <input type="button" value="+" class="sd" onclick="display.value+='+'">
                        </div>
                     <div>
                         <input type="button" value="0" class="sd" onclick="display.value+='0'">
                         <input type="button" value="." class="sd" onclick="display.value+='.'">
                         <input type="button" value="%" class="sd" onclick="display.value+='%'">
                         <input type="button" value="=" class="eq" onclick="display.value=''?display.value='':display.value=eval(display.value)">
                        </div>       
                 </div>
                </form>
            </div>
        </div>
    </body>
</html>
